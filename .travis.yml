
language: python

python:
  - "3.4"


install:
  - pip install coverage
  - pip install coveralls
  - pip install nose-cov
  - pip install -r requirements.txt


services:
  - postgresql



before_script:
  - psql -c "CREATE DATABASE myconnect;" -U postgres



script:
  - nosetests --with-cov api/v2/tests/
  - nosetests --with-cov api/v1/tests/
 


after_success:
  - coverage report
  - coveralls
   #uploads reports to  coveralls.io
