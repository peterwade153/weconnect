<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./static/bootstrap.min.css">
    <link rel="stylesheet" href="./static/styles.css">
    <title>WeConnect</title>
  </head>
  <body>
   <form>
    <div class="firstcontainer">
      <div class="img">
        <img src="./static/user.jpeg">
      </div>
      <h1 class="text-light text-center">WeConnect</h1>
      <h6 class="text-light text-center">Bringing your business closer to people</h6>
      <h5 class="text-info text-center">Create your account</h5>
       <div class="form-group">
         <label class="text-light">Username: </label>
         <input type="text" class="form-control" name="username" placeholder="Enter Username" required="">
       </div>
      <div class="form-group">
         <label class="text-light">Email: </label>
         <input type="email" class="form-control" name="email" placeholder="Enter email" required="">
       </div>
       <div class="form-group">
         <label class="text-light">Password: </label>
         <input type="password" class="form-control" name="password" placeholder="Enter Password" required="">
       </div>
       <div class="text-center">
         <button type="submit" class="btn btn-default">Register</button>
      </div>
      <br>
      <p class="text-light text-center">Already have an account? &nbsp; <a href="#" class="btn btn-secondary">LOGIN</a></p>
     </div>
    </form>

  </body>
 
</html>
